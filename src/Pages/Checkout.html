<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="font-dm">
    <div
      class="w-full fixed top-0 left-0 flex flex-row justify-between items-center p-2 z-50 text-white"
    >
      <div class="w-full flex items-center rounded-md bg-[#2f2f2f] py-4 px-6">
        <div class="flex flex-row w-full">
          <a class="text-sm font-semibold" href="./Home.html">Furnitura.</a>
        </div>
        <div
          class="hidden lg:flex flex-row gap-4 w-full items-center justify-center"
        >
          <p class="text-xs font-semibold cursor-pointer">Cart</p>
        </div>
        <div class="flex flex-row gap-4 w-full items-center justify-end">
          <div class="cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>

          <div class="relative cursor-pointer">
            <a href="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <div
              id="cartQuantity"
              class="absolute bottom-2 left-3 px-1 rounded-md bg-white text-black flex items-center justify-center"
            >
              <p class="text-[9px] font-bold">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full py-10"></div>
    <div class="w-full flex flex-row gap-2 items-center justify-center lg:py-8">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
        />
      </svg>

      <p class="text-sm font-semibold">Checkout</p>
    </div>
    <div class="w-full flex items-center justify-center p-8 lg:p-4">
      <div
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8 justify-center items-center w-full lg:w-5/6"
        id="cart-container"
      >
        <div
          class="relative w-full flex flex-row items-center justify-center h-full group p-4"
        >
          <div
            class="h-[240px] w-full flex items-center justify-center rounded-md overflow-hidden cursor-pointer"
          >
            <img
              src="${matchingProduct.img}"
              alt=""
              class="object-cover w-full h-full hover:scale-110 transition-transform duration-500"
            />
          </div>
          <div
            class="absolute top-0 left-0 hidden group-hover:block cursor-pointer"
          >
            <div class="p-2 rounded-full bg-[#2f2f2f]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </div>
          </div>
          <div
            class="absolute bottom-4 right-[-12px] flex flex-col items-start justify-center py-2 px-4 w-1/3 bg-[#2f2f2f] text-white shadow-xl rounded-md"
          >
            <p class="text-sm font-semibold w-full truncate">
              ${matchingProduct.name}
            </p>
            <p class="text-xs font-normal w-full truncate">
              PHP ${matchingProduct.price}
            </p>
            <p class="text-xs font-normal w-full truncate">
              Quantity: ${items.quantity}
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../Scripts/Checkout.js"></script>
  </body>
</html>
