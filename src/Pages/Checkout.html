<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="font-dm">
    <div
      class="w-full fixed top-0 left-0 flex flex-row justify-between items-center p-2 z-50 text-white"
    >
      <div class="w-full flex items-center rounded-md bg-[#2f2f2f] py-4 px-6">
        <div class="flex flex-row w-full">
          <a class="text-sm font-semibold" href="./Home.html">Furnitura.</a>
        </div>
        <div
          class="hidden lg:flex flex-row gap-4 w-full items-center justify-center"
        >
          <p class="text-xs font-semibold cursor-pointer">Cart</p>
        </div>
        <div class="flex flex-row gap-4 w-full items-center justify-end">
          <div class="cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>

          <div class="relative cursor-pointer">
            <a href="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <div
              id="cartQuantity"
              class="absolute bottom-2 left-3 px-1 rounded-md bg-white text-black flex items-center justify-center"
            >
              <p class="text-[9px] font-bold"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="w-full flex flex-col items-center justify-start min-h-[100svh] bg-[#FAF5FF]"
    >
      <div class="w-full py-10 block"></div>
      <div
        class="w-full flex flex-col justify-center items-center gap-2 lg:gap-6 lg:py-8"
      >
        <div class="w-full flex flex-row gap-2 items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            />
          </svg>

          <p class="text-sm font-semibold">Checkout</p>
        </div>
        <div class="text-xs font-normal">
          Please check the details of your order before proceeding...
        </div>
      </div>
      <div
        class="w-full flex flex-col gap-6 lg:flex-row items-start justify-center p-2 lg:w-5/6"
      >
        <div
          class="w-full lg:w-4/5 flex items-center justify-center p-8"
          id="cart-parent"
        >
          <div
            class="grid grid-cols-1 md:grid-cols-3 gap-8 justify-center items-center w-full"
            id="cart-container"
          ></div>
        </div>
        <div
          class="w-full lg:w-1/5 flex flex-col items-start justify-center p-2 gap-6"
        >
          <div class="w-full flex items-center justify-center">
            <div
              class="w-full flex flex-col items-center justify-center bg-white p-6 text-black rounded-lg shadow-xl"
            >
              <div class="w-full flex items-center justify-center pb-6">
                <p class="text-sm font-semibold">Delivery Details</p>
              </div>
              <div class="flex text-start w-full py-2 border-b">
                <div class="w-full flex flex-col gap-2">
                  <p class="text-xs font-normal">Total Amount:</p>
                  <p class="text-xs font-normal">Shipping Fee:</p>
                  <p class="text-xs font-normal">Discount:</p>
                </div>
                <div class="w-full flex flex-col text-end gap-2">
                  <p id="total-price" class="text-xs font-normal"></p>
                  <p class="shipping-value text-xs font-normal">
                    SELECT SHIPPING
                  </p>
                  <p id="total-discount" class="text-xs font-normal">PHP 600</p>
                </div>
              </div>
              <div class="w-full flex items-center justify-between py-2">
                <p class="text-xs font-normal w-1/2 text-start truncate">
                  Total Amount
                </p>
                <p
                  class="text-xs font-semibold w-1/2 text-end truncate"
                  id="total-value"
                >
                  SELECT SHIPPING
                </p>
              </div>
            </div>
          </div>
          <div class="w-full flex items-center justify-center">
            <div
              class="w-full flex flex-col justify-center items-center bg-white p-6 rounded-lg shadow-xl"
            >
              <div class="w-full flex items-center justify-center pb-6">
                <p class="text-sm font-semibold">Shipping Option</p>
              </div>
              <div
                class="w-full flex flex-row items-center justify-between py-2 border-b"
              >
                <div class="w-1/2 flex flex-col items-start justify-start">
                  <div
                    class="w-full flex flex-row gap-2 items-centers justify-start py-1"
                  >
                    <input
                      type="radio"
                      id="free"
                      name="shipping"
                      data-id="free"
                      class="shipping"
                    />
                    <label for="free" class="text-xs font-normal"
                      >Free Shipping</label
                    >
                  </div>
                  <div
                    class="w-full flex flex-row gap-2 items-centers justify-start py-1"
                  >
                    <input
                      type="radio"
                      id="normal"
                      name="shipping"
                      data-id="normal"
                      class="shipping"
                    />
                    <label for="normal" class="text-xs font-normal"
                      >Normal Delivery</label
                    >
                  </div>
                  <div
                    class="w-full flex flex-row gap-2 items-centers justify-start py-1"
                  >
                    <input
                      type="radio"
                      id="premium"
                      name="shipping"
                      data-id="premium"
                      class="shipping"
                    />
                    <label for="premium" class="text-xs font-normal"
                      >Premium Delivery</label
                    >
                  </div>
                </div>
                <div class="w-1/2 flex flex-col items-center justify-center">
                  <div
                    class="w-full flex flex-row gap-2 items-centers justify-end py-1"
                  >
                    <p class="text-xs font-normal">FREE</p>
                  </div>
                  <div
                    class="w-full flex flex-row gap-2 items-centers justify-end py-1"
                  >
                    <p class="text-xs font-normal">PHP 400</p>
                  </div>
                  <div
                    class="w-full flex flex-row gap-2 items-centers justify-end py-1"
                  >
                    <p class="text-xs font-normal">PHP 900</p>
                  </div>
                </div>
              </div>
              <div class="w-full flex place-items-center justify-between py-2">
                <p class="w-1/2 text-start truncate text-xs font-normal">
                  Total Shipping:
                </p>
                <p
                  class="shipping-value w-1/2 text-end truncate text-xs font-semibold"
                  id=""
                >
                  SELECT SHIPPING
                </p>
              </div>
            </div>
          </div>
          <div class="w-full flex items-center justify-center">
            <div
              class="w-full text-center py-3 bg-[#2f2f2f] hover:bg-[#474747] transition-all duration-500 rounded-md cursor-pointer shadow-xl"
              id="proceed-button"
            >
              <p class="text-xs font-semibold text-white">Proceed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../Scripts/Checkout.js"></script>
  </body>
</html>
