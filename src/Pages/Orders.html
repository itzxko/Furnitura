<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../output.css" />

  <body class="font-dm">

        <div class="flex flex-row w-full">

        <div class="flex flex-row gap-4 w-full items-center justify-end">
          <div class="cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

              />

                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-4"

              class="absolute bottom-2 left-3 px-1 rounded-md bg-white text-black flex items-center justify-center"
            >
              <p class="text-[9px] font-bold"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full flex flex-col items-center justify-center">
      <div class="order-container" id=""></div>
    </div>

    <script type="module" src="../Scripts/Orders.js"></script>
